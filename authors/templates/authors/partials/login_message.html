{% if request.user.is_authenticated %}

<div class="login-message center"> 
  You are Logged in as
  {{ request.user.username }}.
  <a href="{% url 'authors:dashboard' %}" class="plaintext-button" type="submit">
     See your recipes
  </a> ,

  <a href="{% url 'authors:dashboard_recipe_new' %}" class="plaintext-button">
    Create a new Recipe
  </a>
  or
  {% include "authors/partials/form_logout.html" %}
  <a class="authors-logout-link plaintext-button" href="#">Click here</a> to logout.
</div>

{% endif %}
