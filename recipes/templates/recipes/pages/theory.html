<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory</title>
</head>
<body>
    <h1>Theory</h1>
    <ul>
        <p>Number of Recipes : {{number_of_recipes}}</p>
        {% for recipe in recipes %}
            <li>
               {{recipe.id}} - {{recipe.title}} - {{recipe.is_published}}
                | {{recipe.author.id}} - {{recipe.author.username}}</li>
        {% empty %}
            <p> no recipes </p>
        {% endfor %}
    </ul>
</body>
</html>
